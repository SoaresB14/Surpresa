<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Espaço</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body id="body" class="bg-gray-100 dark:bg-gray-900 dark:text-white min-h-screen flex items-center justify-center p-6 transition-all duration-300">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg w-full max-w-md text-center space-y-4 transition-all duration-300">

    <button onclick="toggleDarkMode()" class="mb-4 px-4 py-2 bg-gray-800 text-white rounded transition">
      Alternar Modo Escuro
    </button>

    <!-- Spotify -->
    <div>
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1zFbBrZmJr1Z49HYe84dBg?utm_source=generator" width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <!-- Upload da Foto -->
    <div>
      <input type="file" id="photoInput" class="mb-2 w-full text-sm">
      <img id="photoPreview" src="#" alt="Foto" class="hidden mx-auto rounded-xl shadow max-h-64 object-cover">
    </div>

    <!-- Frase -->
    <div>
      <textarea id="frase" rows="2" placeholder="Escreva sua frase..." class="w-full p-2 border rounded resize-none text-black dark:text-white bg-white dark:bg-gray-700"></textarea>
      <p id="fraseExibida" class="italic mt-2 text-lg"></p>
    </div>

    <!-- Data + Contador -->
    <div>
      <label for="startDate" class="block mb-1 font-medium">Data de Início:</label>
      <input type="date" id="startDate" class="w-full p-2 border rounded text-black dark:text-white bg-white dark:bg-gray-700">
      <p class="font-semibold mt-4">Tempo desde a data:</p>
      <p id="contador" class="text-pink-500 text-xl mt-1">0 dias, 0 horas, 0 minutos e 0 segundos</p>
    </div>

  </div>

  <script>
    function toggleDarkMode() {
      const body = document.getElementById("body");
      body.classList.toggle("dark");
      localStorage.setItem("modoEscuro", body.classList.contains("dark"));
    }

    function atualizarContador(dataInicial) {
      const agora = new Date();
      const inicio = new Date(dataInicial);
      const diff = agora - inicio;

      const segundosTotais = Math.floor(diff / 1000);
      const dias = Math.floor(segundosTotais / (60 * 60 * 24));
      const horas = Math.floor((segundosTotais % (60 * 60 * 24)) / (60 * 60));
      const minutos = Math.floor((segundosTotais % (60 * 60)) / 60);
      const segundos = segundosTotais % 60;

      document.getElementById("contador").textContent =
        `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }

    window.onload = function () {
      if (localStorage.getItem("modoEscuro") === "true") {
        document.getElementById("body").classList.add("dark");
      }

      const frase = localStorage.getItem("frase");
      const data = localStorage.getItem("data");
      const foto = localStorage.getItem("foto");

      if (frase) {
        document.getElementById("frase").value = frase;
        document.getElementById("fraseExibida").textContent = frase;
      }

      if (data) {
        document.getElementById("startDate").value = data;
        atualizarContador(data);
      }

      if (foto) {
        const img = document.getElementById("photoPreview");
        img.src = foto;
        img.classList.remove("hidden");
      }

      setInterval(() => {
        const data = localStorage.getItem("data");
        if (data) atualizarContador(data);
      }, 1000);
    };

    document.getElementById("frase").addEventListener("input", function () {
      const valor = this.value;
      localStorage.setItem("frase", valor);
      document.getElementById("fraseExibida").textContent = valor;
    });

    document.getElementById("startDate").addEventListener("change", function () {
      const data = this.value;
      localStorage.setItem("data", data);
      atualizarContador(data);
    });

    document.getElementById("photoInput").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.getElementById("photoPreview");
          img.src = e.target.result;
          img.classList.remove("hidden");
          localStorage.setItem("foto", e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
